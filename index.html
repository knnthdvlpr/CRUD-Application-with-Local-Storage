<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <!-- Bootstrap Icon -->    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Fonts -->    
    <link href="https://fonts.cdnfonts.com/css/sigmar" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title> CRUD Application</title>
  </head>
  <body>

    <div class="title">
      <h1> Make<br>Your </h1>
    </div>

    <div class="title2">
        <h2> List </h2>
    </div>

    <div class="pencil"></div>

    <div class="pencil2"></div>

    <fieldset class="mainSection">      
             <div>
                <h3> What's New <i class="bi bi-question-circle"></i> </h3>
            </div>  
            <br><br>
            <form id="form">
                <label for="productName"> Product Name:</label>  
                <br>           
                <input 
                     type="text" 
                     name="productName" 
                     class="form-control" 
                     id="productName" 
                     placeholder="Enter the product name"
                /> <br>
                <label for="description"> Description:</label>
                <br>
                <input 
                     type="text" 
                     name="description" 
                     class="form-control" 
                     id="description" 
                     placeholder="Enter Description"
                />  <br>                       
                <label for="price"> Price:</label>
                <br>
                <input 
                     type="number" 
                     name="price" 
                     class="form-control" 
                     id="price" 
                     placeholder="Enter the price (Php)"
                     minlength="11"
                     maxlength="12"
                />
                <br>
                <br>
                <input type="button" value="Submit" id="btn" onclick="Submit()">
                <input type="reset" value="Reset" id="btnreset">
            </form>
                <br>
    </fieldset>

   <br>

   <div class="backdrop">
    <fieldset class="dataSection">
        <table border="2" id="table">
            <tr>
                <td class=".col"> Product Name:</td>
                <td class=".col"> Description:</td>
                <td class=".col"> Price: </td>
                <td class=".col"> Action</td>
            </tr> 
        </table>
    </fieldset>
  </div>

  <div class="prompt" id="msg"></div>

    
  



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="script2.js"> </script>


  </body>
</html>
